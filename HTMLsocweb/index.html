<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>InstaChe</title>
</head>

<body>

  <header>
    <h1 id="t1">InstaChe</h1>
    <img src="files/images/logo.jpg" alt="Логотип" width="50" height="50" />
  </header>

  <div>
    <p>
      Войдите в вашу учетную запись или зарегестрируйтесь
    </p>
    <form name="login" action="feed.html" method="post">

      <p>
        <label>Ваш email<br>
          <input type="email" placeholder="Ваш email" name="email" autocomplete="on" required>
        </label>
      </p>
      <p>
        <label>Ваш пароль <br>
          <input type="text" name="password" placeholder="Ваш пароль" autocomplete="off" required>
        </label>
      </p>

      <p>
        <input type="submit" value="Войти">
      </p>
    </form>
  </div>

  <div>
    <p>
      Регистрация
    </p>
    <form name="signup" action="feed.html" method="post">

      <p>
        <label>Ваш никнейм<br>
          <input type="text" placeholder="Ваш никнейм" name="nickname" autocomplete="off" required>
        </label>
      </p>

      <p>
        <label>Ваш email<br>
          <input type="email" placeholder="Ваш email" name="email" autocomplete="on" required>
        </label>
      </p>

      <p>
        <label>Ваш пароль<br>
          <input type="text" name="password" placeholder="Ваш пароль" autocomplete="off" required>
        </label>
      </p>

      <p>
        <label>Повторите пароль<br>
          <input type="text" name="passwordreply" placeholder="Повторите пароль" autocomplete="off" required>
        </label>
      </p>

      <input type=checkbox required />
      Данным пунктом вы подтверждаете свое согласие на обработку Ваших персональных данных


      <p>
        <input type="submit" value="Регистрация">
      </p>
    </form>
  </div>

</body>

</html>
