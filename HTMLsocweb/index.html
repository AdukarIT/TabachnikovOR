<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>InstaChe</title>
</head>

<header>
  <h1 id="t1">InstaChe</h1>
  <img src="files/images/logo.jpg" alt="Логотип" width="50" height="50"></img>
</header>

<body>

  <p>
    Войдите в вашу учетную запись или зарегестрируйтесь
  </p>
  <form name="login" action="login.com" method="post">

    <p>
      <label>Ваш email</br>
        <input type="email" placeholder="Ваш email" name="email" autocomplete required>
      </label>
    </p>
    <p>
      <label>Ваш пароль </br>
        <input type="text" name="password" placeholder="Ваш пароль" autocomplete required>
      </label>
    </p>

    <p>
      <input type="submit" value="Войти" action="feed.html">
    </p>
  </form>

  <p>
    Регистрация
  </p>
  <form name="signup" action="signup.com" method="post">

    <p>
      <label>Ваш никнейм</br>
        <input type="nickname" placeholder="Ваш никнейм" name="nickname" autocomplete required>
      </label>
    </p>

    <p>
      <label>Ваш email</br>
        <input type="email" placeholder="Ваш email" name="email" autocomplete required>
      </label>
    </p>

    <p>
      <label>Ваш пароль</br>
        <input type="text" name="password" placeholder="Ваш пароль" autocomplete required>
      </label>
    </p>

    <p>
      <label>Повторите пароль</br>
        <input type="text" name="passwordreply" placeholder="Повторите пароль" autocomplete required>
      </label>
    </p>

    <input type=checkbox required>
    Данным пунктом вы подтверждаете свое согласие на обработку Ваших персональных данных
    </input>

    <p>
      <input type="submit" value="Регистрация" action="feed.html">
    </p>
  </form>

</body>

<footer>

</footer>

</html>
